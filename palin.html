<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palin.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="box">
        <h3> Is it a <span class="p">P</span>alindrome <span class="q">?</span></h3>
        <div class="input">
            <input class="int" type="text"  onfocus="this.value=''" placeholder="Enter a word">
            <button class="btn"> Check</button>
        </div>
        <h4 class="display"> It is</h4>
    </div>

    <script>

        const input = document.querySelector('.int')
        const btn = document.querySelector('.btn')
        const display = document.querySelector('.display')

        btn.addEventListener('click', () => {
            const a = input.value
            const spl = a.split('').reverse('').join('')
            if(spl === a){
                display.innerHTML = ` Yayy!!, ${a} is a palindrome!`
            }else{
                display.innerHTML = ` Sorry, ${a} is not a palindrome`
                
            }
           
         
        })

    </script>
</body>

</html>
